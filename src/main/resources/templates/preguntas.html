<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Preguntas</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
<header>
<h1 class="text-success" th:text="${titulo}"></h1>
</header>

<div class="container">
		<!--   <h1  th:text="${titulo}"></h1>-->

		<!--   <a th:href="@{/form}">Crear cliente</a>-->
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Tema</th>
					<th>Enunciado</th>
					<th>opcion1</th>
					<th>opcion2</th>
					<th>opcion3</th>
					<th>opcion4</th>
					<th>Correcta</th>
					<th>Dificultad</th>
					<th>Foto</th>
					<!--  <th>Editar</th>-->
				</tr>
			</thead>
			<tbody>
				<tr th:each="pregunta: ${preguntas}">
					
					<td th:text="${pregunta.id}"></td>
					<td th:text="${pregunta.tema}"></td>
					<td th:text="${pregunta.enunciado}"></td>
					<td th:text="${pregunta.opcion1}"></td>
					<td th:text="${pregunta.opcion2}"></td>
					<td th:text="${pregunta.opcion3}"></td>
					<td th:text="${pregunta.opcion4}"></td>
					<td th:text="${pregunta.correcta}"></td>
					<td th:text="${pregunta.dificultad}"></td>
					<td th:text="${pregunta.foto}"></td>

				</tr>

			</tbody>

		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>	
</body>
</html>
