<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>

	<h1 class="text-primary" th:text="${titulo}"></h1>

	<form th:action="@{/form}" th:object="${cliente}" method="post">


		<div class="form-group">

			<label class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{nombre}" class="form-control" />
			</div>

		</div>

		<div class="form-group">
			<label class="col-sm-2 col-form-label">Apellido</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{apellido}" class="form-control" />
			</div>
		</div>

		<div class="form-group">

			<label class="col-sm-2 col-form-label">Edad</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{edad}" class="form-control" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-6">
				<input type="email" th:field="*{email}" class="form-control" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-6">
				<input class="btn btn-primary" type="submit" value="Crear cliente" />
			</div>
		</div>

	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>
</html>
